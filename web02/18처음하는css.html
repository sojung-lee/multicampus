<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18처음하는css.html</title>
    <style type="text/css">
        /*선택자 {속성명:속성값; ...}*/
        * {
            color:tomato;   
        }
        body{
            padding:50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }
        /* b 태그를 선택해서
           - 글자색: blue
           - 글자크기: 32px
           - 배경색: beige
        */
        b{
            color: blue;
            font-size: 32px;
            background-color: rgb(122, 122, 25);
        }

    </style>
</head>
<body>
    <!-- 
        [1] style태그로 파일 내부에 정의하는 방법
        [2] 외부파일에 정의한 뒤 참조하는 방법=> link태그
        [3] 외부파일을 import하는 방법 => @import
        [4] 인라인 스타일로 정의하는 방법
     -->
    <div>
        안녕하세요<br>
        <b>CSS3.0</b>을 배워봅시다.
        <p>
            HTML의 보완적 요소가 CSS입니다
            <b>Hello CSS 3.0</b>
        </p>
    </div>
</body>
</html>
